<!-- Masthead-->
<div class="masthead">
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <div class="text-center text-white">
                    <!-- Page heading-->
                    <h1 class="mb-5">데이터로 확인하는<br>실시간 작품 시세</h1>
                    <!-- Signup form-->
                    <!-- * * * * * * * * * * * * * * *-->
                    <!-- * * SB Forms Contact Form * *-->
                    <!-- * * * * * * * * * * * * * * *-->
                    <!-- This form is pre-integrated with SB Forms.-->
                    <!-- To make this form functional, sign up at-->
                    <!-- https://startbootstrap.com/solution/contact-forms-->
                    <!-- to get an API token!-->
                    <form class="form-subscribe" id="contactForm" data-sb-form-api-token="API_TOKEN">
                        <!-- Email address input-->
                        <div class="row">
                            <div class="col">
                                <input class="form-control form-control-lg" id="searchField" type="text"
                                       placeholder="궁금한 작가 이름을 검색해보세요" data-sb-validations="required,text"/>
                                <div class="invalid-feedback text-white" data-sb-feedback="search:required">내용이 입력되지
                                    않았습니다
                                </div>
                                <div class="invalid-feedback text-white" data-sb-feedback="search:text">정확한 작가명을
                                    입력해주세요
                                </div>
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-primary btn-lg disabled" id="searchButton" type="submit" onclick="onSearch()">찾아보기
                                </button>
                            </div>
                        </div>
                        <!-- Submit success message-->
                        <!---->
                        <!-- This is what your users will see when the form-->
                        <!-- has successfully submitted-->
                        {#                                <div class="d-none" id="submitSuccessMessage">#}
                        {#                                    <div class="text-center mb-3">#}
                        {#                                        <div class="fw-bolder">Form submission successful!</div>#}
                        {#                                        <p>To activate this form, sign up at</p>#}
                        {#                                        <a class="text-white" href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>#}
                        {#                                    </div>#}
                        {#                                </div>#}
                        <!-- Submit error message-->
                        <!---->
                        <!-- This is what your users will see when there is-->
                        <!-- an error submitting the form-->
                        {#                                <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>#}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
