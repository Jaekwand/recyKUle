{% extends 'baseprice.html' %}
{% block content %}
    {% load static %}
    {% include "searchbar.html" %}

    <div id="art-area">
        {% if artworks %}
            {% for content in artworks %}
                <div class="container-fluid d-flex justify-content-center mt-4">
                    <div class="card" style="width:70%;">
                        <div class="card-body">
                            <div class="row g-0 justify-content-between align-items-center" style="height: 100%">
                                <div class="col-md-3 d-flex justify-content-center">
                                    <div style="height: 120px; width: 120px;">
                                        <img src="{{ content.artist.artist_image_url }}"
                                             class="img-fluid  rounded-circle overflow-hidden"
                                             style="width: 100%; height: 100%;">
                                    </div>
                                </div>
                                <div class="col-md-7">
                                    <h5 class="card-title">{{ content.artist.artist_name }}</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">{{ content.artwork_title }}</h6>
                                <p class="card-text">{{ content.artwork_price }}</p>
                                </div>
                                <div class="col-md-2 d-flex justify-content-center">
                                    <button type="button" class="btn btn-secondary ms-3 ">호당 가격 확인하기</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>


{% endblock %}
