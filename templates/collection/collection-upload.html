{% extends 'baseprice.html' %}

{% block content %}
<div class="container">
    <h5 class="border-bottom pb-2" style="margin-top: 70px; margin-bottom: 30px;">컬렉션 남기기</h5>
    <form method="post" class="post-form my-3" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- 오류표시 Start -->
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
            {% for field in form %}
                {% if field.errors %}
                <strong>{{ field.label }}</strong>
                {{ field.errors }}
                {% endif %}
            {% endfor %}
            </div>
        {% endif %}
        <!-- 오류표시 End -->
        <div style="margin-top: 30px; margin-bottom: 30px;">
            대표 이미지: &nbsp;<input type="file" name="image">
        </div>
        <div class="form-group my-3">
            <label for="content">내용</label>
            <textarea class="form-control" name="content" id="content" rows="10">{{ form.content.value|default_if_none:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock %}
